name: Build test

on:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Make ci.sh executable
      run: chmod +x ci.sh

    - name: Install dependencies
      run: bash ci.sh deps

    - name: Build binutils
      run: bash ci.sh binutils

    - name: binutils
      uses: actions/upload-artifact@v4
      with:
        name: binutils
        path: install/
